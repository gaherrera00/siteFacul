<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto - Doces JAE</title>
    <link rel="stylesheet" href="./styles/popProdutos.css" />
  </head>
  <body>
    <main>
      <div class="produto-container">
        <h1 class="produto-titulo">TÍTULO</h1>
        <div class="slider-wrapper">
          <button
            class="slider-btn anterior"
            aria-label="Imagem anterior do produto"
          >
            ❮
          </button>
          <img class="produto-imagem" src="" alt="Imagem do produto" />
          <button class="slider-btn proximo" aria-label="Próxima imagem">
            ❯
          </button>
        </div>
        <p class="produto-indicador"></p>
        <p class="produto-descricao">DESCRIÇÃO</p>
        <button class="fechar-popup" type="button">Fechar</button>
      </div>
      <script src="./scripts/popProdutos.js"></script>
    </main>
  </body>
</html>
