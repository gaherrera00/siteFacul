<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto - Doces JAE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="produto-container">
        <h1 class="produto-titulo">TÍTULO</h1>
        <img class="produto-imagem" src="" alt="Imagem do produto" />
        <p class="produto-descricao">DESCRIÇÃO</p>
      </div>

      <script>
        function getParametro(dado) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(dado);
        }

        document.querySelector(".produto-titulo").textContent =
          getParametro("nome");
        document.querySelector(".produto-imagem").src = getParametro("imagem");
        document.querySelector(".produto-descricao").textContent =
          getParametro("descricao");
      </script>
    </main>
  </body>
</html>
