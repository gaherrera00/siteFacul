<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/aba.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/contato.css" />
    <title>Produto - Doces JAE</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contatos.html">Contato</a></li>
          <li><a href="./encomendas.html">Encomendas</a></li>
        </ul>
      </nav>
    </header>
    <h3>
      Sera uma alegria te atender<br />Voce pode nos encontrar no
      instagrem,whatsapp ou preenchendo o formulario abaixo
    </h3>
    <form class="form-contato">
      <fieldset>
        <legend>Dados pessoais</legend>
        <label>Nome e sobrenome</label>
        <input required type="text" id="nome" />

        <label>Email</label>
        <input required type="email" id="email" />

        <label>Telefone</label>
        <input required type="number" id="telefone" />

        <label>Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="45" rows="5">
Digite sua mensagem</textarea
        >

        <label>Como prefere o seu contato?</label>
        <label for="contato-email" class="radio-label">Email</label>
        <input type="radio" name="contato" id="contato-email" />
        <label for="contato-whatsapp" class="radio-label">Whatsapp</label>
        <input type="radio" name="contato" id="contato-whatsapp" />
        <label for="contato-telefone" class="radio-label">Telefone</label>
        <input type="radio" name="contato" id="contato-telefone" />

        <label>Qual o motivo do seu contato?</label>
        <select name="motivo" id="motivo">
          <option value="default">Selecione</option>
          <option value="duvida">Duvida</option>
          <option value="sugestao">Sugestao</option>
          <option value="elogio">Elogio</option>
          <option value="reclamacao">Reclamacao</option>
        </select>
      </fieldset>

      <label class="checkbox-label">
        <input type="checkbox" name="noticia" id="noticia" />
        Deseja receber novidades por email
      </label>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
